<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🔤 Wordle</h1>
        <div class="game-stats">
            <div>Games Played: <span id="gamesPlayed">0</span></div>
            <div>Win Rate: <span id="winRate">0%</span></div>
            <div>Streak: <span id="streak">0</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="keyboard" id="keyboard"></div>
        <div class="message" id="message"></div>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="helpBtn">How to Play</button>
        </div>
    </div>
    <div class="modal" id="helpModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Play</h2>
            <p>Guess the 5-letter word in 6 tries.</p>
            <p><strong>Green:</strong> Correct letter in correct position</p>
            <p><strong>Yellow:</strong> Correct letter in wrong position</p>
            <p><strong>Gray:</strong> Letter not in word</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
