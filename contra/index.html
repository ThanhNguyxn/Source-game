<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra - Run and Gun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üî´ Contra</h1>

        <div class="game-info">
            <div class="stat">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span>High Score:</span>
                <span id="highScore">0</span>
            </div>
            <div class="stat">
                <span>Lives:</span>
                <span id="lives">3</span>
            </div>
            <div class="stat">
                <span>Level:</span>
                <span id="level">1</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="startBtn" class="btn">‚ñ∂Ô∏è Start Game</button>
            <button id="pauseBtn" class="btn" disabled>‚è∏ Pause</button>
            <h3>üéÆ Controls</h3>
            <p><strong>Arrow Keys / WASD:</strong> Move</p>
            <p><strong>Space:</strong> Shoot</p>
            <p><strong>Shift:</strong> Jump</p>
            <p><strong>P:</strong> Pause</p>
            <p><strong>Objective:</strong> Run, gun, and defeat all enemies!</p>
        </div>

        <div id="gameOver" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore"></span></p>
                <p>Level Reached: <span id="finalLevel"></span></p>
                <button id="restartBtn">Play Again</button>
                <a href="../index.html" class="btn">‚Üê Back to Games</a>
            </div>
        </div>

        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
