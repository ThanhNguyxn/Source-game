<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Frogger</title><link rel="stylesheet" href="style.css"></head><body><div class="game-container"><h1>🐸 Frogger</h1><div id="modeSelector" class="mode-selector"><h2>Select Difficulty:</h2><button class="mode-btn" onclick="startGame('easy')">🟢 Easy</button><button class="mode-btn" onclick="startGame('medium')">🟡 Medium</button><button class="mode-btn" onclick="startGame('hard')">🔴 Hard</button></div><div id="gameArea" style="display:none;"><div class="game-info"><div>Score: <span id="score">0</span></div><div>Lives: <span id="lives">3</span> 🐸</div></div><canvas id="canvas" width="600" height="600"></canvas><div class="controls"><button id="pauseBtn">Pause</button><button id="resetBtn">Reset</button></div></div><div class="instructions"><h3>How to Play:</h3><p><strong>Objective:</strong> Guide frog across road and river!</p><p><strong>Controls:</strong> Arrow Keys</p><ul><li>Avoid cars</li><li>Jump on logs</li><li>Reach the top</li></ul></div></div><script src="script.js"></script></body></html>
