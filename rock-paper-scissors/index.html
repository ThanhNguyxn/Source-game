<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>✊✋✌️ Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="player-score">You: <span id="playerScore">0</span></div>
            <div class="computer-score">Computer: <span id="computerScore">0</span></div>
        </div>
        <div class="choices-display">
            <div class="choice-box">
                <h3>Your Choice</h3>
                <div class="choice-icon" id="playerChoice">?</div>
            </div>
            <div class="vs">VS</div>
            <div class="choice-box">
                <h3>Computer</h3>
                <div class="choice-icon" id="computerChoice">?</div>
            </div>
        </div>
        <div class="result" id="result">Choose your weapon!</div>
        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊<br>Rock</button>
            <button class="choice-btn" data-choice="paper">✋<br>Paper</button>
            <button class="choice-btn" data-choice="scissors">✌️<br>Scissors</button>
        </div>
        <button id="resetBtn">Reset Score</button>
        <div class="instructions">
            <h3>Rules:</h3>
            <p>Rock beats Scissors | Scissors beats Paper | Paper beats Rock</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
