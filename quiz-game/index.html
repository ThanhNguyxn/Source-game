<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { background: white; padding: 40px; border-radius: 20px; max-width: 600px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { text-align: center; margin-bottom: 30px; color: #333; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 30px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-weight: bold; }
        #question { font-size: 1.3em; margin-bottom: 30px; color: #333; }
        .options { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .option { padding: 15px; border: 2px solid #667eea; border-radius: 10px; cursor: pointer; transition: all 0.3s; }
        .option:hover { background: #667eea; color: white; }
        .option.correct { background: #4CAF50; color: white; border-color: #4CAF50; }
        .option.wrong { background: #f44336; color: white; border-color: #f44336; }
        button { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 Quiz Game</h1>
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Question: <span id="current">1</span>/10</div>
        </div>
        <div id="question">Loading...</div>
        <div class="options" id="options"></div>
        <button id="nextBtn" style="display:none;">Next Question</button>
    </div>
    <script>
        const questions = [
            { q: "What is the capital of France?", options: ["London", "Berlin", "Paris", "Madrid"], correct: 2 },
            { q: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Saturn"], correct: 1 },
            { q: "Who painted the Mona Lisa?", options: ["Van Gogh", "Picasso", "Da Vinci", "Monet"], correct: 2 },
            { q: "What is 2 + 2?", options: ["3", "4", "5", "6"], correct: 1 },
            { q: "What is the largest ocean?", options: ["Atlantic", "Indian", "Arctic", "Pacific"], correct: 3 },
            { q: "How many continents are there?", options: ["5", "6", "7", "8"], correct: 2 },
            { q: "What year did WWI start?", options: ["1912", "1914", "1916", "1918"], correct: 1 },
            { q: "What is the speed of light?", options: ["299,792 km/s", "150,000 km/s", "500,000 km/s", "1,000,000 km/s"], correct: 0 },
            { q: "Who wrote Romeo and Juliet?", options: ["Dickens", "Shakespeare", "Austen", "Hemingway"], correct: 1 },
            { q: "What is H2O?", options: ["Oxygen", "Hydrogen", "Water", "Carbon"], correct: 2 }
        ];
        let currentQ = 0, score = 0;
        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('question').textContent = q.q;
            document.getElementById('current').textContent = currentQ + 1;
            const opts = document.getElementById('options');
            opts.innerHTML = '';
            q.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = opt;
                div.onclick = () => checkAnswer(i, div);
                opts.appendChild(div);
            });
            document.getElementById('nextBtn').style.display = 'none';
        }
        function checkAnswer(selected, div) {
            const correct = questions[currentQ].correct;
            document.querySelectorAll('.option').forEach(opt => opt.style.pointerEvents = 'none');
            if (selected === correct) {
                div.classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
            } else {
                div.classList.add('wrong');
                document.querySelectorAll('.option')[correct].classList.add('correct');
            }
            document.getElementById('nextBtn').style.display = 'block';
        }
        document.getElementById('nextBtn').onclick = () => {
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                alert(`Quiz Complete! Final Score: ${score}/10`);
                currentQ = 0;
                score = 0;
                document.getElementById('score').textContent = score;
                loadQuestion();
            }
        };
        loadQuestion();
    </script>
</body>
</html>
