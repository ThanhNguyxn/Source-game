<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🏓 Pong Game</h1>
        <div class="score-board">
            <div class="player-score">Player: <span id="playerScore">0</span></div>
            <div class="computer-score">Computer: <span id="computerScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Move your paddle with <strong>UP/DOWN Arrow Keys</strong> or <strong>W/S</strong></p>
            <p>First to 5 points wins!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
