<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle - Complete the Picture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üß© Jigsaw Puzzle</h1>
            <div class="info">
                <div class="info-item">
                    <span class="label">Pieces:</span>
                    <span id="score">0/16</span>
                </div>
                <div class="info-item">
                    <span class="label">Time:</span>
                    <span id="level">0:00</span>
                </div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            <h2>üìñ How to Play</h2>
            <p><strong>Drag pieces</strong> to the correct position</p>
            <p>Complete the colorful pattern puzzle!</p>
            <p>Pieces snap into place when close enough</p>
            <p><strong>P:</strong> Pause game</p>
            <button id="startBtn" class="btn">‚ñ∂Ô∏è Start Puzzle</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="pauseBtn" class="btn" disabled>‚è∏ Pause</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>üéâ Puzzle Complete!</h2>
            <p>Time: <span id="finalTime">0:00</span></p>
            <p>Well done!</p>
            <button id="restartBtn" class="btn">üîÑ New Puzzle</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
