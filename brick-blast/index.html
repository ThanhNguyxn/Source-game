<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Blast - Match & Blast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üß± Brick Blast</h1>
            <div class="info">
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Moves:</span>
                    <span id="level">20</span>
                </div>
                <div class="info-item">
                    <span class="label">Target:</span>
                    <span id="target">500</span>
                </div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            <h2>üìñ How to Play</h2>
            <p><strong>Click</strong> on groups of 2+ matching bricks</p>
            <p>Larger groups = more points!</p>
            <p>Reach the target score before moves run out</p>
            <p><strong>P:</strong> Pause game</p>
            <button id="startBtn" class="btn">‚ñ∂Ô∏è Start Blasting</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="pauseBtn" class="btn" disabled>‚è∏ Pause</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2 id="resultTitle">Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Largest Blast: <span id="finalBlast">0</span> bricks</p>
            <button id="restartBtn" class="btn">üîÑ Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
