<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Laser Defense</title><link rel="stylesheet" href="style.css"></head><body><div class="game-container"><div class="header"><h1>ğŸ”« Laser Defense</h1><div class="info"><div class="info-item"><span class="label">Wave:</span><span id="wave">1</span></div><div class="info-item"><span class="label">Kills:</span><span id="kills">0</span></div></div></div><div class="instructions" id="instructions"><h2>ğŸ“– How to Play</h2><p><strong>Mouse:</strong> Aim laser</p><p><strong>Click:</strong> Shoot enemies</p><p>Defend against waves!</p><button id="startBtn" class="btn">â–¶ï¸ Start</button></div><canvas id="gameCanvas"></canvas><div id="gameOver" class="game-over hidden"><h2>Base Destroyed!</h2><p>Wave: <span id="finalWave">1</span></p><p>Kills: <span id="finalKills">0</span></p><button id="restartBtn" class="btn">ğŸ”„ Retry</button></div></div><script>const c=document.getElementById('gameCanvas'),ctx=c.getContext('2d');c.width=700;c.height=500;let gameRunning=false,wave=1,kills=0,enemies=[],base={x:350,y:450,hp:100};function spawn(){for(let i=0;i<wave*3;i++)setTimeout(()=>enemies.push({x:Math.random()*c.width,y:0,r:15,hp:wave*10,speed:1+wave*0.2}),i*1000)}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#00ff00';ctx.fillRect(base.x-30,base.y-30,60,30);enemies.forEach(e=>{ctx.fillStyle='#ff0000';ctx.beginPath();ctx.arc(e.x,e.y,e.r,0,Math.PI*2);ctx.fill()})}function update(){if(!gameRunning)return;enemies.forEach((e,i)=>{e.y+=e.speed;if(e.y>base.y){base.hp-=10;enemies.splice(i,1);if(base.hp<=0){gameRunning=false;document.getElementById('finalWave').textContent=wave;document.getElementById('finalKills').textContent=kills;document.getElementById('gameOver').classList.remove('hidden')}}});if(enemies.length===0&&gameRunning){wave++;document.getElementById('wave').textContent=wave;spawn()}draw()}c.addEventListener('click',e=>{if(!gameRunning)return;const rect=c.getBoundingClientRect(),x=(e.clientX-rect.left)*(c.width/rect.width),y=(e.clientY-rect.top)*(c.height/rect.height);enemies.forEach((e,i)=>{const d=Math.sqrt((x-e.x)**2+(y-e.y)**2);if(d<e.r){e.hp-=20;if(e.hp<=0){enemies.splice(i,1);kills++;document.getElementById('kills').textContent=kills}}})});document.getElementById('startBtn').addEventListener('click',()=>{gameRunning=true;wave=1;kills=0;enemies=[];base.hp=100;document.getElementById('instructions').classList.add('hidden');document.getElementById('wave').textContent=1;document.getElementById('kills').textContent=0;spawn();setInterval(update,30)});document.getElementById('restartBtn').addEventListener('click',()=>{gameRunning=true;wave=1;kills=0;enemies=[];base.hp=100;document.getElementById('gameOver').classList.add('hidden');document.getElementById('wave').textContent=1;document.getElementById('kills').textContent=0;spawn()});</script></body></html>
