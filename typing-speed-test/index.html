<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>⌨️ Typing Speed Test</h1>
        <div class="game-stats">
            <div class="stat">
                <span class="label">Time:</span>
                <span id="time">60</span>s
            </div>
            <div class="stat">
                <span class="label">WPM:</span>
                <span id="wpm">0</span>
            </div>
            <div class="stat">
                <span class="label">Accuracy:</span>
                <span id="accuracy">100</span>%
            </div>
        </div>
        <div class="text-display" id="textDisplay"></div>
        <textarea id="inputArea" placeholder="Click here and start typing..." disabled></textarea>
        <button id="startBtn">Start Test</button>
        <div class="results" id="results" style="display: none;">
            <h3>Test Results</h3>
            <p>Words Per Minute: <strong id="finalWpm">0</strong></p>
            <p>Characters Per Minute: <strong id="finalCpm">0</strong></p>
            <p>Accuracy: <strong id="finalAccuracy">0</strong>%</p>
            <p>Correct Characters: <strong id="correctChars">0</strong></p>
            <p>Wrong Characters: <strong id="wrongChars">0</strong></p>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Type the text as fast and accurately as you can. You have 60 seconds!</p>
            <p>Green = Correct, Red = Wrong</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
