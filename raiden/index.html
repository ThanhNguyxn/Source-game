<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiden - Vertical Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üçÑ Mario Bros</h1>
            <div class="info">
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Lives:</span>
                    <span id="lives">3</span>
                </div>
                <div class="info-item">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="info-item">
                    <span class="label">Coins:</span>
                    <span id="coins">0</span>
                </div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            <h2>üìñ How to Play</h2>
            <p><strong>Arrow Keys / WASD:</strong> Move left/right</p>
            <p><strong>Space / W / Up Arrow:</strong> Jump</p>
            <p><strong>P:</strong> Pause game</p>
            <p><strong>Objective:</strong> Jump on enemies, collect coins, avoid obstacles, and reach the flag!</p>
            <button id="startBtn" class="btn">‚ñ∂Ô∏è Start Game</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="pauseBtn" class="btn" disabled>‚è∏ Pause</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <p>Coins Collected: <span id="finalCoins">0</span></p>
            <button id="restartBtn" class="btn">üîÑ Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
