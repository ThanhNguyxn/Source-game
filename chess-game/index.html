<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>♟️ Chess</h1>
        <div class="game-info">
            <div class="player-info white-player">
                <h3>⚪ White</h3>
                <div class="captured" id="whiteCaptured"></div>
            </div>
            <div class="game-status">
                <div id="turnDisplay">White's Turn</div>
                <div id="checkDisplay"></div>
            </div>
            <div class="player-info black-player">
                <h3>⚫ Black</h3>
                <div class="captured" id="blackCaptured"></div>
            </div>
        </div>
        <div class="chess-board" id="chessBoard"></div>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="undoBtn">Undo Move</button>
            <button id="hintBtn">Show Hint</button>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
