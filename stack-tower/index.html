<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Tower - Balance Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üèóÔ∏è Stack Tower</h1>
            <div class="info">
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Height:</span>
                    <span id="height">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Perfect:</span>
                    <span id="perfect">0</span>
                </div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            <h2>üìñ How to Play</h2>
            <p><strong>Click or Space:</strong> Drop the block</p>
            <p>Stack blocks perfectly to build the tallest tower!</p>
            <p><strong>Perfect placement:</strong> +10 bonus points!</p>
            <p><strong>Miss:</strong> Game Over!</p>
            <button id="startBtn" class="btn">‚ñ∂Ô∏è Start Building</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="pauseBtn" class="btn" disabled>‚è∏ Pause</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Tower Collapsed!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Height: <span id="finalHeight">0</span> blocks</p>
            <p>Perfect Drops: <span id="finalPerfect">0</span></p>
            <button id="restartBtn" class="btn">üîÑ Build Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
