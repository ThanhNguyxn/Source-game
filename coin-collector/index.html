<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üí∞ Coin Collector</h1>
            <div class="info">
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Lives:</span>
                    <span id="lives">3</span>
                </div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            <h2>üìñ How to Play</h2>
            <p><strong>Arrow Keys or A/D:</strong> Move left/right</p>
            <p><strong>Collect coins üí∞</strong> for points</p>
            <p><strong>Avoid obstacles ‚ö†Ô∏è</strong> - lose a life</p>
            <p><strong>P:</strong> Pause game</p>
            <button id="startBtn" class="btn">‚ñ∂Ô∏è Start</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="pauseBtn" class="btn" disabled>‚è∏ Pause</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn">üîÑ Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
