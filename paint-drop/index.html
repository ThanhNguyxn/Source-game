<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Drop - Fill the Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üé® Paint Drop</h1>
            <div class="info">
                <div class="info-item">
                    <span class="label">Level:</span>
                    <span id="score">1</span>
                </div>
                <div class="info-item">
                    <span class="label">Filled:</span>
                    <span id="level">0%</span>
                </div>
                <div class="info-item">
                    <span class="label">Target:</span>
                    <span id="target">75%</span>
                </div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            <h2>üìñ How to Play</h2>
            <p><strong>Click</strong> to drop paint into the canvas</p>
            <p>Fill the target percentage to complete the level!</p>
            <p>Avoid hitting moving obstacles</p>
            <p><strong>P:</strong> Pause game</p>
            <button id="startBtn" class="btn">‚ñ∂Ô∏è Start Painting</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="pauseBtn" class="btn" disabled>‚è∏ Pause</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2 id="resultTitle">Level Complete!</h2>
            <p>Level: <span id="finalScore">1</span></p>
            <p>Filled: <span id="finalFilled">0</span>%</p>
            <button id="restartBtn" class="btn">üîÑ Next Level</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
