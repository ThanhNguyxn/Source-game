<!DOCTYPE html>
<html><head><meta charset='UTF-8'><title>Pattern Match</title><link rel='stylesheet' href='style.css'></head><body><div class='game-container'><div class='header'><h1>🔲 Pattern Match</h1><div class='info'><div class='info-item'><span class='label'>Level:</span><span id='level'>1</span></div></div></div><div class='instructions' id='instructions'><h2>📖 How to Play</h2><p><strong>Watch pattern</strong> then recreate it!</p><button id='startBtn' class='btn'>▶️ Start</button></div><canvas id='gameCanvas'></canvas><div id='gameOver' class='game-over hidden'><h2>🎉 Amazing!</h2><p>Level: <span id='finalLevel'>0</span></p><button id='restartBtn' class='btn'>🔄 Again</button></div></div><script>const c=document.getElementById('gameCanvas'),ctx=c.getContext('2d');c.width=600;c.height=600;let gameRunning=false,level=1,pattern=[],userPattern=[],showing=false;function genPattern(){pattern=[];for(let i=0;i<level+3;i++)pattern.push(Math.floor(Math.random()*9))}function draw(){ctx.fillStyle='#ecf0f1';ctx.fillRect(0,0,c.width,c.height);for(let i=0;i<9;i++){const x=(i%3)*180+60,y=Math.floor(i/3)*180+60;ctx.fillStyle=showing&&pattern.includes(i)?'#e74c3c':'#34495e';ctx.fillRect(x,y,140,140)}}c.addEventListener('click',e=>{if(!gameRunning||showing)return;const rect=c.getBoundingClientRect(),x=(e.clientX-rect.left)*(c.width/rect.width),y=(e.clientY-rect.top)*(c.height/rect.height),i=Math.floor(x/180)+Math.floor(y/180)*3;if(i>=0&&i<9){userPattern.push(i);if(userPattern[userPattern.length-1]!==pattern[userPattern.length-1]){alert('Wrong!');userPattern=[]}else if(userPattern.length===pattern.length){level++;document.getElementById('level').textContent=level;userPattern=[];showPattern()}}});function showPattern(){showing=true;draw();setTimeout(()=>{showing=false;draw()},level*500)}document.getElementById('startBtn').addEventListener('click',()=>{gameRunning=true;level=1;document.getElementById('instructions').classList.add('hidden');genPattern();showPattern()});document.getElementById('restartBtn').addEventListener('click',()=>{gameRunning=true;level=1;document.getElementById('gameOver').classList.add('hidden');genPattern();showPattern()});</script></body></html>
