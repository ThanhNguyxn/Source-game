<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centipede - Classic Arcade Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ› Centipede</h1>

        <div class="game-info">
            <div class="stat">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span>High Score:</span>
                <span id="highScore">0</span>
            </div>
            <div class="stat">
                <span>Lives:</span>
                <span id="lives">3</span>
            </div>
            <div class="stat">
                <span>Wave:</span>
                <span id="wave">1</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <h3>ğŸ® Controls</h3>
            <p><strong>Mouse:</strong> Move shooter</p>
            <p><strong>Click / Space:</strong> Shoot</p>
            <p><strong>P:</strong> Pause</p>
            <p><strong>Objective:</strong> Destroy the centipede and other insects!</p>
        </div>

        <div id="gameOver" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore"></span></p>
                <p>Wave Reached: <span id="finalWave"></span></p>
                <button id="restartBtn">Play Again</button>
                <a href="../index.html" class="btn">â† Back to Games</a>
            </div>
        </div>

        <a href="../index.html" class="back-btn">â† Back to Games</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
